<!-- FILTRO-->

<div class="grid pl-5">

  <div class="col-10">

    <h1 class="mt-0 text-white font-light">
      {{title}}
    </h1>

    <div class="p-inputgroup">

      <input #txtFilter pInputText placeholder="Filter by name" />

      <span class="p-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>

    </div>

  </div>

  <div class="col-12">

    <p-table [value]="data" [tableStyle]="{'min-width': '60rem'}" styleClass="p-datatable-sm">

      <ng-template pTemplate="header">
        <tr>

          <th pSortableColumn="name" style="width:20%">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>

          <th pSortableColumn="type" style="width:20%">
            Type <p-sortIcon field="type"></p-sortIcon>
          </th>

          <th style="width: 10%;">Status</th>

        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-data>

        <tr>

          <td>{{data.name}}</td>

          <td>{{data.type}}</td>

          <td>
            <p-button styleClass="p-button-outlined p-button-sm" icon="pi pi-eye" label="Ver Detalle"></p-button>
          </td>

        </tr>

      </ng-template>

    </p-table>

  </div>

</div>
