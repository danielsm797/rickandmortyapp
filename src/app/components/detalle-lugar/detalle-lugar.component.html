<!-- SKELETON -->

<app-skeleton-detalle *ngIf="isLoading"></app-skeleton-detalle>

<!-- INFO -->

<ng-container *ngIf="!isLoading">

  <div class="grid">

    <div class="col-12">
      <h1 class="mb-0">{{detalle.name}}</h1>
      <h3 class="font-light mt-0">{{detalle.type}} - {{detalle.dimension}}</h3>
    </div>

  </div>

  <app-residents [residents]="detalle.residents" [title]="'Residents'"></app-residents>

</ng-container>
